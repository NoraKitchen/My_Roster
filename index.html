<html>

<head>
    <title>NFL Roster</title>
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <!--entire outer row-->
            <div class="background">
            <div class="col-md-3 left-search-bar">
                <!--left bar-->
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Browse NFL Players</a> <a class="pull-right" href="https://github.com/NoraKitchen/My_Roster/blob/master/README.md"><span class="info-button glyphicon glyphicon-info-sign"></span></a>
                                </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <p class="loading-message">...loading NFL player data...</p>
                                  <form class="form form-inline show-all-form">
                                    <div class="form-group">
                                        <button type="submit" class="btn search-button disabled">Show All NFL Players</button>
                                    </div>
                                    <hr>
                                </form>
                                <form class="form form-inline find-player-by-team-form">
                                    <div class="form-group">
                                        <input name="teamName" class="form-control" placeholder="Enter Team Name">
                                        <button type="submit" class="btn btn-success disabled">Filter By Team Name or City</button>
                                    </div>
                                </form>
                                <hr>
                                <form class="form form-inline find-player-by-position-form">
                                    <div class="form-group">
                                        <select name="position" class="form-control">
                                        </select>
                                        <button type="submit" class="btn btn-success disabled">Filter By Position</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--first accordion close-->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Create Own Player</a>
                                </h4>
                        </div>
                        <div id="collapse2" class="panel-collapse collapse">
                            <div class="panel-body">
                                <div class="player-form">
                                    <form class="form player-entry-form">
                                        <div class="form-group">
                                            <label for="name">Player Name</label>
                                            <input name="name" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="position">Position</label>
                                            <select name="position" class="form-control">
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="number">Number</label>
                                            <input name="num" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="">Image URL</label>
                                            <input name="image" class="form-control">
                                        </div>
                                        <div>
                                            <button type="submit" class="btn btn-success add-player-btn">Add Player</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--panel group close?-->
            </div>
            <!--left sidebar close-->

            <div class="col-md-9">
                <section class="row">
                    <div class="col-md-12 top-pad">
                        <ul class="nav nav-tabs">
                            <li class="active" id="my-team-button"><a id="#my-team-link" data-toggle="tab" href="#my-team" aria-expanded="true">My Team</a></li>
                            <li id="#search-button"><a id="#search-link" data-toggle="tab" href="#search" aria-expanded="false">Search Results</a></li>
                        </ul>
                        <div class="tab-content" id="main-tabs">
                            <div id="my-team" class="tab-pane fade in active">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <div class="player-roster">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id="search" class="tab-pane fade">
                                <div class="panel panel-default">
                                    <h4 id="search-results-info">No Search Results to Display</h3>
                                    <div class="selection-display">
                                    </div>
                                </div>
                            </div>
                        </div>
                </section>

                </div>
                <!--right section-->
            </div>
            <!--outer row-->

        </div>
        <!--end container-->

        <script src="players-service.js"></script>
        <script src="roster-controller.js"></script>
        <script src="apps.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</body>

</html>
