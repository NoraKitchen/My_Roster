<html>
    <head>
        <title>NFL Roster</title>
        <link rel="stylesheet" href="site.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>
    
    <body>
        
        <div class="container">
            
            <section class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">My NFL Roster</div>
                        <div class="panel-body">
                            <div class="player-roster">
                                <div class="panel panel-default player-card">
                                    <img src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/">
                                    <p>Mr. Guy</p>
                                    <p>His Position</p>
                                    <p>42</p>
                               </div>
                            </div>
                            <div class="player-form">
                                <form class="form">
                                    <div class="form-group">
                                        <label for="">Player Name</label>
                                        <input name="playerName" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Position</label>
                                        <input name="position" class="form-control">
                                    </div>   
                                    <div class="form-group"> 
                                        <label for="">Number</label>
                                        <input name="number" class="form-control">
                                    </div>
                                    <div>
                                        <button type="submit" class="btn btn-success">Add Player</button>
                                    </div>
                                </form>
                            </div>
                        </div> <!--end panel body-->
                    </div> <!--end panel-->
                </div>
            </section>
            
        
        
        
        </div> <!--end container-->
        
        <script src=”myScript.js”></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    </body>
    
</html>
